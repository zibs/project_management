<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projector Client</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  <script src = "mustache.min.js"></script>
  <script src = "main.js"></script>
</head>
<body>
  <script id="project_template" type="x-tmpl-mustache">
    <section class="project-wrap">
      <h3 class = "text-lg-center" data-id = "{{id}}">{{ title }}</h3>
      <hr>
      <p>{{ description }}</p>
      <h5 class = "text-muted text-lg-center">Project Manager: {{project_leader}}</h5>
      <p class = "text-muted text-lg-center">{{format_date}}</p>
    </section>
  </script>
  <div class ="fetch-projects text-center">
    <a id = "fetch-projects" href="javascript:void(0);" class="btn btn-success-outline btn-block">fetch projects</a>
  </div>
  <main class = "col-md-8 col-md-offset-2" id="projects-wrapper">

  </main>
</body>
</html>
